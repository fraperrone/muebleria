<div class="container text-center">
  <h3 class="h1">Algunos de Nuestros Productos</h3>
  <br />
  <div class="row">
    <div class="col-md-4" *ngFor="let sofa of lista">
      <div class="sofa">
        <img
          src="{{ sofa.dirImg }}"
          class="img-responsive"
          alt="{{ sofa.dirImg }}"
        />
        <p>{{ sofa.toString() }}</p>
      </div>
    </div>
  </div>
</div>
